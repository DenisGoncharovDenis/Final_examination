<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
    <link rel="stylesheet" href="../../static/css/index.css" type="text/css">
</head>
<body>  
    <div class="conteiner">
      <header class="header">
        <div class="in_header">
           <div class="in_header_logo">
              <img th:src="@{/img/logomini.png}" class="logo">
              <!-- <img src="../static/img/logomini.png" class="logo"> -->
           </div>
           <div class="in_header_title">              
           </div>
           <div class="in_header_btn">
            <div>
                <button type="button" th:onclick="|window.location.href='/index'|" class="btn_singin">BACK</button>
            </div>
            <div>
                <button type="button" th:onclick="|window.location.href='/authentication/logout'|" class="btn_singin">LOG OUT</button>
            </div>            
           </div>
           
        </div>

      </header>
      <div class="function">
        <h3 class="titr">ADMIN ACCOUNT</h3>
        <div class="addproduct">
           <span></span>
           <div class="addproduct_btn">
              <a class="addproduct_btn_a" th:href="@{product/add}">ADD PRODUCT</a> 
           </div> 
           <div class="addproduct_btn">
            <a class="addproduct_btn_a" th:href="@{orders/admin}">ALL ORDERS</a> 
         </div>           
           <span></span>
        </div>        
      </div>
     
      <div class="body_user">        
        <span></span>
        <div class="product_section">
            <div class="product_card">
                <div th:each="order : ${orders}" class="product">
                    <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
                    <p th:text="'Заказчик: ' + ${order.getPerson().getLogin()}"></p>
                    <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
                    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
                    <p th:text="'Количество: ' + ${order.getCount()}"></p>
                    <p th:text="'Цена: ' + ${order.getPrice()}"></p>
                    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
                    <p th:text="'Статус: ' + ${order.getStatus()}">
                </div> 
            </div>       
        </div>    
        </div>               
        <span></span>  
      </div>
      <footer class="footer">
          <div class="in_footer">
             
          </div>
        </footer>          
    </div>  
</body>
</html>
